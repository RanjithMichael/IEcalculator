<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Income Expense Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h2>Income Expense Calculator</h2>

    <div class="balance">
      <h3>Available Balance: ₹<span id="balance">0</span></h3>
    </div>

    <div class="summary">
      <div>
        <h4>Income</h4>
        <p class="income">₹<span id="total-income">0</span></p>
      </div>
      <div>
        <h4>Expense</h4>
        <p class="expense">₹<span id="total-expense">0</span></p>
      </div>
    </div>

    <div class="filters">
      <label><input type="radio" name="filter" value="all" checked /> All</label>
      <label><input type="radio" name="filter" value="income" /> Income</label>
      <label><input type="radio" name="filter" value="expense" /> Expense</label>
    </div>

    <form id="entry-form">
      <label for="description">Description</label>
      <input type="text" id="description" placeholder="Description" required />

      <label for="amount">Amount</label>
      <input type="number" id="amount" placeholder="Amount" required min="0.01" step="0.01" />

      <label for="type">Type</label>
      <select id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>

      <button type="submit">Add Entry</button>
      <button type="button" id="reset-btn">Reset</button>
    </form>

    <ul id="entries-list"></ul>
  </div>

  <script src="index.js"></script>
</body>
</html>
